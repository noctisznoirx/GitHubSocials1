<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biosite - María Barbara Zavala</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: white;
        line-height: 1.2;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .banner {
        width: 100%;
        max-width: 1080px;
        height: 200px;
        background-color: black;
    }

    /* Contenedor principal que centra todo */
    .profile-container {
        width: 90%;
        max-width: 600px;
        margin-top: -75px; /* Superpone la foto sobre el banner */
        text-align: left; /* Alinea el texto a la izquierda */
    }

    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        display: block;
        margin-bottom: 20px;
    }

    .profile-info h1 {
        margin: 0;
        font-size: 36px;
        font-weight: 700;
    }

    .profile-info p {
        margin: 4px 0 12px 0;
        font-size: 20px;
        color: #555;
    }

    .subtitle {
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 32px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        margin-bottom: 40px;
    }

    .buttons a {
        display: block;
        text-decoration: none;
        text-align: center;
        padding: 14px 0;
        border: 2px solid black;
        background-color: white;
        color: black;
        font-size: 18px;
        font-weight: 500;
        border-radius: 8px;
        transition: 0.2s;
    }

    .buttons a:hover {
        background-color: #f0f0f0;
    }

    @media (max-width: 480px) {
        .profile-container {
            margin-top: -60px;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
        }
        .profile-info h1 {
            font-size: 28px;
        }
        .profile-info p,
        .subtitle {
            font-size: 16px;
        }
        .buttons a {
            font-size: 16px;
        }
    }

</style>
</head>
<body>

    <!-- Banner negro -->
    <div class="banner"></div>

    <!-- Contenedor principal -->
    <div class="profile-container">
        <img class="profile-photo" src="https://i.postimg.cc/TYJyy50K/ilvia-20250906-172835-0000.png" alt="Foto de perfil">
        <div class="profile-info">
            <h1>María Barbara Zavala</h1>
            <p>@mariabarbarazav</p>
            <div class="subtitle">
                Licenciada en administración con un posgrado en gestión empresarial con enfoque en liderazgo sistémico.
            </div>
        </div>
