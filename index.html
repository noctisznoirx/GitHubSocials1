<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biosite - María Barbara Zavala</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #ffffff;
        background-image:
            radial-gradient(circle, rgba(255,255,255,0.9) 1px, transparent 1px),
            radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px),
            radial-gradient(circle, rgba(255,255,255,0.7) 1.2px, transparent 1.2px),
            radial-gradient(circle, rgba(255,255,255,0.9) 0.8px, transparent 0.8px),
            radial-gradient(circle, rgba(255,255,255,0.85) 1px, transparent 1px),
            radial-gradient(circle, rgba(255,255,255,0.9) 1.3px, transparent 1.3px),
            radial-gradient(circle, rgba(255,255,255,0.75) 1px, transparent 1px),
            radial-gradient(circle, rgba(255,255,255,0.95) 1.5px, transparent 1.5px);
        background-size: 100px 100px, 120px 120px, 140px 140px, 160px 160px,
                          180px 180px, 200px 200px, 220px 220px, 240px 240px;
        line-height: 1.2;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: black;
    }

    .banner {
        width: 100%;
        max-width: 1080px;
        height: 200px;
        background-image: url('https://i.postimg.cc/L4wS1XVf/file-00000000299061f5b73a16b1101de63f-1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .profile-container {
        width: 90%;
        max-width: 600px;
        margin-top: -75px;
        text-align: left;
    }

    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #ff00cf; /* borde rosa neón */
        object-fit: cover;
        display: block;
        margin-bottom: 20px;
    }

    .profile-info h1 {
        margin: 0;
        font-size: 36px;
        font-weight: 700;
        color: black;
    }

    .profile-info p {
        margin: 4px 0 12px 0;
        font-size: 20px;
        color: black;
    }

    .subtitle {
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 32px;
        color: black;
        line-height: 1.2;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        margin-bottom: 40px;
    }

    .buttons a {
        display: block;
        text-decoration: none;
        text-align: center;
        padding: 14px 0;
        border: 2px solid black;
        background-color: black;
        color:#ff00cf;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        transition: 0.2s;
    }

    .buttons a:hover {
        background-color: #222;
    }

    .emoji {
        width: 1em;
        height: 1em;
        vertical-align: middle;
    }

    .sticker {
        width: 2em; /* más grande */
        height: 2em;
        vertical-align: middle;
        margin-left: 6px; /* espacio desde "Queen B" */
        filter: drop-shadow(0 0 6px #ff00cf) drop-shadow(0 0 8px #ff00cf); /* efecto neón rosa */
    }

    @media (max-width: 480px) {
        .profile-container {
            margin-top: -60px;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
        }
        .profile-info h1 {
            font-size: 28px;
        }
        .profile-info p,
        .subtitle {
            font-size: 16px;
        }
        .buttons a {
            font-size: 16px;
        }
        .sticker {
            width: 1.7em;
            height: 1.7em;
        }
    }
</style>
</head>
<body>

    <div class="banner"></div>

    <div class="profile-container">
        <img class="profile-photo" src="https://i.postimg.cc/brZ928hY/file-00000000264c61fbbe925aa9462dcbcf-1.jpg" alt="Logo María Barbara Zavala">
        <div class="profile-info">
            <h1>María Barbara Zavala <img src="https://i.postimg.cc/c1B1tYJz/ei-1758679752019-removebg-preview.png" alt="emoji" class="emoji"></h1>
            <p>@mariabarbarazav</p>
            <div class="subtitle">
                Barbara's Kingdom | Queen B <img src="https://i.postimg.cc/Njs711YP/ei-1758681124040-removebg-preview.png" alt="sticker" class="sticker"><br>
                Maquillaje, belleza, cosméticos, cosmetología, productos de belleza, moda, diseño y estilo. <img src="https://i.postimg.cc/WpxR31Gy/ei-1758679784939-removebg-preview.png" alt="emoji" class="emoji">
            </div>
        </div>

        <div class="buttons">
            <a href="https://drive.google.com/drive/folders/1TU90uK0YrD-7Fw0zcXQ6yTeHS3koaa2W" target="_blank">Barbara's Kingdom</a>
            <a href="https://drive.google.com/drive/folders/11d8BXJSm46_baojrcGyiERHaMnU8VZa3" target="_blank">Barbara Cosmetics</a>
            <a href="https://drive.google.com/drive/folders/10v0Cgd6SaSsTAwHwLODgIbziekSb3caE" target="_blank">Noir Goetia</a>
            <a href="https://drive.google.com/drive/folders/11rtGvHZEmYYd1akl1_GqlGmGQE4I0RET" target="_blank">María Bárbara Zavala</a>
            <a href="https://mariabarbarazavala.github.io/aboutmbz1" target="_blank">GitHub About</a>
        </div>
    </div>

</body>
</html>
